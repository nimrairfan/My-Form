<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/fav icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>

<body class="container">
        <img src="./images/signuplogo.png" alt="" class="banner" width="25%">
        
        <div class="signup-div">
        <h1><span class="badge badge-secondary" style="padding: 15px; background-color: palevioletred">SignUp</span></h1>
        <br>
        <div>
            <form action="">
            <input type="text" placeholder="First Name" id="username" size="40" >
            <br>
            <br>
            <input type="text" placeholder="Last name" id="lastname" size="40" >
            <br>
            <br>
            <input type="email" placeholder="name@example.com" id="email" size="40">
            <br>
            <br>
            <input type="text" id="address" placeholder="Apartment, studio, or floor" size="40" >
            <br>
            <br>
            <input type="password" placeholder="Password" id="password" size="40" >
            <br>
            <br>
            <input type="text" placeholder="Gender" id="gender" size="40" >
            <br>
            <br>
            <button type="button" class="btn btn-primary" onclick="signup()">Sign up</button>
        </div>
       </form>
       <br>
       <div class="name-input paradiv">
        <label class="my-label"><input type="checkbox" name="" id="chckbox"> I accept the <a href="#">Term of use </a>& <a href="#">Privacy Policy</a></label>
        <p>Already a member? <a href="./login.html">Log in</a></p>
    </div>
    </div>

</body>
<script src="app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</html>
